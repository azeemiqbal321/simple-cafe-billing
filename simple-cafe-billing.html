<!doctype html>
<html lang="en">

<head>
    <title>Simple Cafe Billing</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <h1 class="text-center display-5">Simple Cafe Billing</h1>
        <center>
            <p>Current Date and Time is <span id='date-time'></span>.</p>
        </center>

        <div class="container-fluid">
            <div class="row">
                <div class="col-md-8">
                    <div class="form-group">
                        <label>Drinks</label>
                        <input type="text" id="drinks" class="form-control" />
                    </div>
                    <div class="form-group">
                        <label>French Fries</label>
                        <input type="text" id="fries" class="form-control" />
                    </div>
                    <div class="form-group">
                        <label>Lunch</label>
                        <input type="text" id="lunch" class="form-control" />
                    </div>
                    <div class="form-group">
                        <label>Burger</label>
                        <input type="text" id="burger" class="form-control" />
                    </div>
                    <div class="form-group">
                        <label>Pizza</label>
                        <input type="text" id="pizza" class="form-control" />
                    </div>
                    <div class="form-group">
                        <label>Cheeze Burger</label>
                        <input type="text" id="cheese-burger" class="form-control" />
                    </div>
                    
                    <div class="form-group">
                        <label>Service Charges</label>
                        <input type="text" id="serv-charges" class="form-control" />
                    </div>
                    <div class="form-group">
                        <input onclick="sum()" type="button" class="btn btn-info" value="Sum" />
                    </div>
                    <hr>
                    <div id="result" class="alert alert-success">
                        <table>
                            <tr>
                                <th>Subtotal</th>
                                <td id="subtotal"></td>
                            </tr>
                            <tr>
                                <th>Tax (GST 17%)</th>
                                <td id="tax"></td>
                            </tr>
                            <tr>
                                <th>Total</th>
                                <td id="total"></td>
                            </tr>
                        </table>
                    </div>
                </div>
                <div class="col-md-4">
                    <table style="border: 5px;width: 100%;border-style: dotted; margin: 20px;">
                        <tr>
                            <th>ITEM</th>
                            <th>PRICE</th>
                        </tr>
                        <tr>
                            <td>French Fries</td>
                            <td>25</td>
                        </tr>
                        <tr>
                            <td>Lunch</td>
                            <td>40</td>
                        </tr>
                        <tr>
                            <td>Burger</td>
                            <td>35</td>
                        </tr>
                        <tr>
                            <td>Pizza</td>
                            <td>50</td>
                        </tr>
                        <tr>
                            <td>Cheese Burger</td>
                            <td>30</td>
                        </tr>
                        <tr>
                            <td>Drinks</td>
                            <td>35</td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>

    <script src="billing.js"></script>
    <script>
        var dt = new Date();
        document.getElementById('date-time').innerHTML=dt;
        </script>
</body>

</html>
